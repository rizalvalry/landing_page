
<html>
<head>
    <meta charset="UTF-8">
    <title>Show Message For Five Seconds</title>

    <style>
        #paint {
            position: absolute;
            top: 0;
            left: 0;
            height: 30px;
            width: 30px;
            background: #000;
            
        }

        </style>

</head>
<body>

    <div class="fixed" id="paint">
        <div class="m-auto">
            <h5 class="card-title text-left">Get latest updates in web technologies <span class="float-right"><i class="fa x hover-close" id="button-hide">&#xf00d;</i></span></h5>
            <p class="card-text">
                I write articles related to web technologies, such as design trends, development
                tools, UI/UX case studies and reviews, and more. Sign up to my newsletter to get
                them all.
            </p>
            <form>
                <div class="form-row">
                    <div class="col-md-7">
                        <input type="text" class="form-control" id="MyValidasi" value="" placeholder="Email">
                    </div>
                    <div class="col-md-auto">
                        <button type="button" onclick="myJS()" class="btn btn-warning btn-sm mb-2" data-toggle="modal" data-target="#myModal">Count me in!</button>
                    </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $(document).ready(function () {
            setTimeout(function () {
                $('#paint').fadeOut(500);
            }, 5000);
        });

    </script>
</body>
</html>
